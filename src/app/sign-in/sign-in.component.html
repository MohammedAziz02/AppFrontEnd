<!-- signin.component.html -->
<div class="signin-container col-12 d-flex justify-content-center align-items-center mt-4">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="col-8 shadow p-3 mb-5 bg-body rounded">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
            <p *ngIf="signinForm.get('email')?.hasError('required') && signinForm.get('email')?.touched">Email est requis</p>
            <p *ngIf="signinForm.get('email')?.hasError('email') && signinForm.get('email')?.touched">Email invalide</p>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            <p *ngIf="signinForm.get('password')?.hasError('required') && signinForm.get('password')?.touched">Mot de passe est requis</p>
            <p *ngIf="signinForm.get('password')?.hasError('minlength') && signinForm.get('password')?.touched">Le mot de passe doit avoir au moins 6 caractÃ¨res</p>
        </div>
        <div class="d-flex gap-4">
            <button type="submit"  [disabled]="!signinForm.valid" class="btn btn-primary ">Submit</button>
            <button class="btn btn-success" routerLink="/signup">Signup</button>
        </div>
      </form>
</div>
